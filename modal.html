    <script>
        function changeIsland(event) {
            const checked = event.checked
            const islandSelector = document.querySelector('#input-island')
            const checkboxLabel = document.querySelector("#checkbox-label")
            checkboxLabel.innerHTML = checked ? "Checked" : "Unchecked";
            islandSelector.classList.toggle('d-none')
