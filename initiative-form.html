    data-template="vertical-menu-template-free" data-style="light">

<head>
    <meta charset="utf-8" />
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />

    <title>Demo : Blank layout - Layouts | sneat - Bootstrap Dashboard PRO</title>

    <meta name="description" content="" />

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="./assets/img/favicon/favicon.ico" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
        rel="stylesheet" />

    <link rel="stylesheet" href="./assets/vendor/fonts/boxicons.css" />

    <!-- Core CSS -->
    <link rel="stylesheet" href="./assets/vendor/css/core.css" class="template-customizer-core-css" />
    <link rel="stylesheet" href="./assets/vendor/css/theme-default.css" class="template-customizer-theme-css" />
    <link rel="stylesheet" href="./assets/css/demo.css" />

    <!-- Vendors CSS -->
    <link rel="stylesheet" href="./assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.css" />

    <!-- Page CSS -->

    <!-- Helpers -->
    <script src="./assets/vendor/js/helpers.js"></script>

    <!--? Config:  Mandatory theme config file contain global vars & default theme options, Set your preferred theme option in this file.  -->
    <script src="./assets/js/config.js"></script>
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body class="p-12">

    <div class="card">
        <div class="card-body">
            <button class="btn btn-sm btn-warning" data-bs-toggle="modal"
                data-bs-target="#initiative">Initiative</button>
        </div>
    </div>

    <!-- modal initiative -->
    <div class="modal fade" id="initiative" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-xl" role="document">
            <div class="modal-content">
                <div class="modal-header d-flex justify-content-center">
                    <div>
                        <h5 class="modal-title" id="exampleModalLabel1">Modal Title</h5>
                        <span class="fs-12">Modal sub title</span>
                    </div>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-8">
                        <button class="btn btn-warning btn-sm" onclick="addRow()">
                            Add Row
                            <span class="bx bx-plus"></span>
                        </button>
                    </div>
                    <div class="table-responsive">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Task</th>
                                    <th>Assign To</th>
                                    <th>Progress</th>
                                    <th>Plan</th>
                                    <th>Actual</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody id="tbody">

                            </tbody>
                            <tfoot>
                                <tr>
                                    <td colspan="2">
                                        <b>YTD</b>
                                    </td>
                                    <td colspan="4">
                                        <input type="text" class="form-control max-w-157" value="65%" disabled>
                                    </td>
                                </tr>
                            </tfoot>
                        </table>
                    </div>
                </div>
                <div class="modal-footer flex gap-4">
                    <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">
                        Cancel
                    </button>
                    <button type="button" class="btn btn-solid">Save</button>
                </div>
            </div>
        </div>
    </div>
    <!-- end modal initiative -->
    <script src="./assets/vendor/libs/jquery/jquery.js"></script>
    <script src="./assets/vendor/libs/popper/popper.js"></script>
    <script src="./assets/vendor/js/bootstrap.js"></script>
    <script src="./assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.js"></script>
    <script src="./assets/vendor/js/menu.js"></script>

    <!-- endbuild -->



    <!-- Vendors JS -->

    <!-- Main JS -->
    <script src="./assets/js/main.js"></script>

    <!-- Page JS -->

    <!-- Place this tag before closing body tag for github widget button. -->
    <script async defer src="https://buttons.github.io/buttons.js"></script>

    <script>
        function addRow() {
            addTableRow()
        }

        function deleteRow(target) {
            const parent = $(target).parent().parent()
            parent.remove()
        }

        function addTableRow() {
            const $row = $('<tr>').append(
                $('<td>').append(
                    $('<input class="form-control">')
                ),
                $('<td>').append(
                    $('<select class="form-control">').append(
                        $('<option value="HMS">').text('HMS')
                    )
                ),
                $('<td>').append(
                    $('<input class="form-control">')
                ),
                $('<td>').append(
                    $('<input class="form-control" type="date">')
                ),
                $('<td>').append(
                    $('<input class="form-control" type="date">')
                ),
                $('<td>').append(
                    $('<button class="btn btn-danger btn-sm" onclick="deleteRow(this)">').append(
                        $('<span class="bx bx-trash">')
                    )
                )
            )

            $("#tbody").append($("<tr>").append($row.clone()).html())
        }
        $(document).ready(function () {

        })
    </script>
</body>

</html>
