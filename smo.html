    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Dropify/0.2.2/js/dropify.min.js"></script>

    <script>
        function getRowTable(type) {
            const dataype = {
                semester: {
                    data: [
                        {
                            row: 'Mid Year',
                            rowSpan: 1
                        },
                        {
                            row: 'End Year',
                            rowSpan: 1
                        },
                        {
                            row: 'YTD',
                            rowSpan: 2
                        },
                        {
                            row: 'Full Year Achievement',
                            rowSpan: 0
                        }
                    ]
                },
                yearly: {
                    data: [
                        {
                            row: new Date().getFullYear(),
                            rowSpan: 1
                        },
                        {
                            row: 'YTD',
                            rowSpan: 2
                        },
                        {
                            row: 'Full Year Achievement',
                            rowSpan: 0
                        }
                    ]
                },
                quarter: {
                    data: [
                        {
                            row: 'January',
                            rowSpan: 3
                        },
                        {
                            row: 'February',
                            rowSpan: 0
                        },
                        {
                            row: 'March',
                            rowSpan: 0
                        },
                        {
                            row: 'April',
                            rowSpan: 3
                        },
                        {
                            row: 'May',
                            rowSpan: 0
                        },
                        {
                            row: 'June',
                            rowSpan: 0
                        },
                        {
                            row: 'July',
                            rowSpan: 3
                        },
                        {
                            row: 'August',
                            rowSpan: 0
                        },
                        {
                            row: 'September',
                            rowSpan: 0
                        },
                        {
                            row: 'Oktober',
                            rowSpan: 3
                        },
                        {
                            row: 'November',
                            rowSpan: 0
                        },
                        {
                            row: 'December',
                            rowSpan: 0
                        },
                        {
                            row: 'YTD',
                            rowSpan: 2
                        },
                        {
                            row: 'Full Year Achievement',
                            rowSpan: 0
                        }
                    ]
                }
            }
            let tBody = '';
            $.each(dataype[type].data, function (i, item) {
                const rows = $('<tr>').append(
                    $('<td>').html(
                        $('<b>').html(item.row)
                    ),
                    $('<td>').append(
                        $('<input class="form-control">')
                    ),
                    $('<td>').append(
                        $('<input class="form-control">')
                    ),
                    $('<td>').append(
                        $('<input class="form-control">')
                    ),
                    item.rowSpan > 0 ? `<td rowspan="${item.rowSpan}">
                                                <button class="btn btn-${i == 0 ? 'danger' : 'primary'} btn-sm">
                                                    <span class="bx bx-lock"></span>
                                                </button>
                                            </td>` : ''
                )

                tBody += $('<tr>').html(rows.clone()).html()
            })

            $("#tbody").html(tBody)
        }

        function changeType(target) {
            const type = $(target).val()
            getRowTable(type)
        }
        $(document).ready(function () {
            console.log('oke')
            $(".select2").select2({
                dropdownParent: $('#picAdmin')
            });

            $(".dropify").dropify({
                messages: {
                    'default': 'Drag and drop a file here or click',
                    'replace': 'Drag and drop or click to replace',
                    'remove': 'Remove',
                    'error': 'Ooops, something wrong happended.'
                }
            });

            const type = $("#type").find(':selected').val()
            getRowTable(type)
        })
    </script>
